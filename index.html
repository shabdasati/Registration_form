<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="registration-form">
    <h2 class="title">Create Your Account</h2>
    <div class="field">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your desired username">
      <small id="username-error"></small>
    </div>
    <div class="field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">
      <small id="email-error"></small>
    </div>
    <div class="field">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a strong password">
      <small id="password-error"></small>
    </div>
    <div class="field">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password">
      <small id="confirm-password-error"></small>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
